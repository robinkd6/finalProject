<div class="form-style-8">
  <h2 style="position: center">Sign Up</h2>
  <form ng-submit="signup()">

    <input type="text" name="lastName" placeholder="Last Name" ng-model="lastName" />
    <input type="date" name="dob" placeholder="" ng-model="dob" />
    <input type="email" name="email" placeholder="Email" ng-model="email" />
    <input type="password" name="password" placeholder="Password i.e. ILikeTurtles" ng-model="password" />
    <div class="signup">
    <input input type="submit" value="Sign Up" style="position: center" /><!-- <br> -->
    </div>
